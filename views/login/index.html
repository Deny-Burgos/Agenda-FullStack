<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/styles/output.css" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Login</title>
</head>
<body class="bg-orange-900">
  <nav id="navbar" class="fixed top-0 right-0 left-0 bg-orange-950 shadow-orange-800 shadow-xl h-16"></nav>

  <div id="notification" class="fixed top-20 right-0 left-0"></div>

  <div class="pt-16 h-screen flex max-w-7xl mx-auto justify-center items-center px-4">
    <div class="hidden lg:flex w-2/4 justify-center items-center">
      <img class="w-3/4" src="/images/signup.svg" alt="imagen para registro">
    </div>
    <form id="form" class="flex flex-col gap-4 bg-orange-600/30 p-4 rounded-lg text-md shadow-lg lg:w-2/4">
      <div class="flex flex-col gap-2">
        <label for="name-input" class="font-bold text-zinc-900">Correo <span class="text-red-600">*</span></label>
        <input type="email" id="email-input" name="email-input" autocomplete="off" class="placeholder:text-white/30 rounded-lg p-2 bg-orange-400 focus:outline-amber-600 outline-none">
      </div>

      <div class="flex flex-col gap-2">
        <label for="name-input" class="font-bold text-zinc-900">Contrase√±a<span class="text-red-600">*</span></label>
        <input type="password" id="password-input" name="password-input" autocomplete="off" class="rounded-lg p-2 bg-orange-400 focus:outline-amber-600 outline-none">
        <p id="error-text" class="text-xs text-red-950 font-bold"></p>
      </div>

      <button id="form-btn" class="bg-orange-500/70 py-2 px-4 rounded-lg font-bold text-white hover:bg-orange-600 text-center transition ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">Iniciar Sesion</button>
    </form>
  </div>

  <script src="/components/nav.js"></script>
  <script src="index.js"></script>
</body>
</html>
